<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking System</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <center>
            <h1>HALL B</h1>
            <h3>ENTER THE DETAILS</h3>
        </center>
        
    </header>
    <form>
        <div class="halls">
            <div class="hall-form">
                <h4>Username:</h4>
                <input type="text" placeholder="Enter username">
                <br>
            </div>
            
            
            <div class="hall-form">
                <h4>E-Mail:</h4>
                <input type="email" placeholder="Enter E-Mail">
            </div>
            <br>
            <div class="hall-form">
                <h4>Total Students:</h4>
                <input type="email" placeholder="Enter number of students">
            </div>
            <br>
            <div class="hall-form">
                <h4>Date:</h4>
                <input type="date" >
            </div>
            <div class="hall-form">
                <h4>Time:</h4>
                <input type="time" >
            </div>
            <br>
            <div class="hall-form">
                <button type="submit"><a href="contact.html">Submit</a>
             </div>

        </div>
        
        

    </form>

</body>

</html>
